<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv11 Predict</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 via-green-100 to-green-200 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-xl space-y-6 text-center">
        <h2 class="text-2xl font-bold text-green-800">Upload Gambar Buah Naga</h2>
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="image" accept="image/*" required 
                   class="block w-full text-sm text-gray-700 border border-green-300 rounded-lg cursor-pointer bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-400">
            <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                Prediksi
            </button>
        </form>

        {% if result_img %}
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-green-700 mb-3">Hasil Deteksi:</h3>
                <img src="{{ result_img }}" alt="Hasil Deteksi" class="w-full max-w-md mx-auto rounded-lg border-4 border-green-400 shadow-md">
            </div>
        {% endif %}
    </div>
</body>
</html>
